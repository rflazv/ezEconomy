<!DOCTYPE html>
<html lang="pt-BR"></html>
  <head>
  <title>EzEconomy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body class="bg-custom">
  <div class="container">
    <div class="logo">
      <img src="assets/logo_fintech.png" alt="Logo do Sistema" class="img-fluid">
    </div>
    <h5 class="acessarConta">Acesse sua conta</h3>
    <ul class="nav nav-tabs">
      <li class="nav-item">
      </li>
    </ul>
    
    <div class="tab-pane" id="login">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu email">
        </div>
          <div class="form-group">
            <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
            <a class="nav-link" href="#EsqueceuSenha">Esqueceu sua senha?</a>
          </div>
          <a href="./menu.html" class="btn btn-custom btn-block">Entrar</a>
        </form>
      </div>
      <p class="registro">Não possui conta? <a class="cadastro" href="/registro">Faça o cadastro!</a></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
